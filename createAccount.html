<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Scent Haven</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">Scent Haven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account.html">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Create Account Page Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h2>Create Account</h2>
                <form onsubmit="return validateForm()">
                    <div class="mb-3">
                        <label for="signupUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signupUsername" placeholder="Enter desired username">
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Enter desired password">
                        <div id="passwordError" class="invalid-feedback" style="display: none;">Password must be at least 6 characters long.</div>
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                        <div id="emailError" class="invalid-feedback" style="display: none;">Please enter a valid email address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="signupStreet" class="form-label">Street</label>
                        <input type="text" class="form-control" id="signupStreet" placeholder="Enter your street">
						<div id="streetError" class="invalid-feedback" style="display: none;">Please enter a valid street address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="signupCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="signupCity" placeholder="Enter your city">
						<div id="cityError" class="invalid-feedback" style="display: none;">Please enter a valid City.</div>
                    </div>
                    <div class="mb-3">
                        <label for="signupState" class="form-label">State</label>
                        <input type="text" class="form-control" id="signupState" placeholder="Enter your state">
						<div id="stateError" class="invalid-feedback" style="display: none;">Please enter a valid State.</div>
                    </div>
                    <div class="mb-3">
                        <label for="signupZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="signupZip" placeholder="Enter your zip code">
                        <div id="zipError" class="invalid-feedback" style="display: none;">Please enter a valid zip code.</div>
                    </div>
                    <div class="mb-3">
                        <label for="signupPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="signupPhone" placeholder="Enter your phone number">
						<div id="phoneError" class="invalid-feedback" style="display: none;">Please enter a valid phone number.</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Create Account</button>

                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	
	<!-- function -->
	<script>
		//
        function validateForm() {
            var password = document.getElementById('signupPassword').value;
            var email = document.getElementById('signupEmail').value;
            var passwordRegex = /.{6,}/; // At least 6 characters
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email regex
			var zip = document.getElementById('signupZip').value;
            var phone = document.getElementById('signupPhone').value;
			var city = document.getElementById('signupCity').value;
        	var state = document.getElementById('signupState').value;
			var street = document.getElementById('signupStreet').value;
            var isValid = true;
			//validates the password
            if (!passwordRegex.test(password)) {
                document.getElementById('signupPassword').classList.add('is-invalid');
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('signupPassword').classList.remove('is-invalid');
                document.getElementById('passwordError').style.display = 'none';
            }
			//email validation
            if (!emailRegex.test(email)) {
                document.getElementById('signupEmail').classList.add('is-invalid');
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('signupEmail').classList.remove('is-invalid');
                document.getElementById('emailError').style.display = 'none';
            }
			//zip validation
			if (!(/^\d{5}$/.test(zip))) {
                document.getElementById('signupZip').classList.add('is-invalid');
				document.getElementById('zipError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('signupZip').classList.remove('is-invalid');
				document.getElementById('zipError').style.display = 'none';
            }
			//phone validation
			if (!(/^\d{10}$/.test(phone))) {
                document.getElementById('signupPhone').classList.add('is-invalid');
				document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('signupPhone').classList.remove('is-invalid');
				document.getElementById('phoneError').style.display = 'none';
            }
			//city validation
			if (city.trim() === '') {
            document.getElementById('signupCity').classList.add('is-invalid');
			document.getElementById('cityError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('signupCity').classList.remove('is-invalid');
			document.getElementById('cityError').style.display = 'none';
        }

        // State validation 
        if (state.trim() === '') {
            document.getElementById('signupState').classList.add('is-invalid');
			document.getElementById('stateError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('signupState').classList.remove('is-invalid');
			document.getElementById('stateError').style.display = 'none';
        }
		if (street.trim() === '') {
            document.getElementById('signupStreet').classList.add('is-invalid');
			document.getElementById('streetError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('signupStreet').classList.remove('is-invalid');
			document.getElementById('streetError').style.display = 'none';
        }
	

            return isValid;
        }
    </script>
</body>
	
	

</html>
