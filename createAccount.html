<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Cologne Emporium</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">Cologne Emporium</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account.html">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Create Account Page Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h2>Create Account</h2>
                <form>
                    <div class="mb-3">
                        <label for="signupUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signupUsername" placeholder="Enter desired username">
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Enter desired password">
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="signupStreet" class="form-label">Street</label>
                        <input type="text" class="form-control" id="signupStreet" placeholder="Enter your street">
                    </div>
                    <div class="mb-3">
                        <label for="signupCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="signupCity" placeholder="Enter your city">
                    </div>
                    <div class="mb-3">
                        <label for="signupState" class="form-label">State</label>
                        <input type="text" class="form-control" id="signupState" placeholder="Enter your state">
                    </div>
                    <div class="mb-3">
                        <label for="signupZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="signupZip" placeholder="Enter your zip code">
                    </div>
                    <div class="mb-3">
                        <label for="signupPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="signupPhone" placeholder="Enter your phone number">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Create Account</button>

                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
